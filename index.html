<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles/normalize.css" rel="stylesheet" content="text/html">
  <link href="styles/style.css" rel="stylesheet" content="text/html"> 
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="files/Black.svg" alt="Youtube Logo" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="search-input" placeholder="Search" >
      <button type="submit" class="button-search"> 
        <svg class="icon icon-search" width=19px height=19px>
          <use xlink:href="files/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="" class="icons-link">
        <svg class="icon icon-video" width=27px height=20px>
          <use xlink:href="files/icons.svg#video"></use>
        </svg>
      </a>
      <a href="" class="icons-link">
        <svg class="icon icon-apps" width=21px height=21px>
          <use xlink:href="files/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="" class="icons-link">
        <svg class="icon icon-notification" width=22px height=26px>
          <use xlink:href="files/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="files/luffy.jpg" alt="avatar" class="user-avatar" width="40px" height="40px">
    </a>
  </header>
</body>
</html>
